<html>
    <!-- find the area of a cylinder, given the radius -->
    <script>
        let r = +prompt("enter the radius");
        let h = +prompt("enter the height")
        let result;

        function area() {
            result = (2 * 3.14 * r * h)+ (2 * 3.14 * r * r );
            console.log(result);
        }
        area();
    </script>
</html>
